name: CI Pipeline

on:
  push:
    branches: [main, claude/*]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
      # Step 1a: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1b: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 1c: Setup Rust
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      # Step 1d: Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Step 1e: Install Linux system dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev pkg-config libssl-dev libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      # Step 1f: Install Node dependencies
      - name: Install Node dependencies
        run: npm install

      # Step 1g: TypeScript check + production build
      - name: TypeScript strict check + Production build
        run: npm run verify:frontend

      # Step 1h: Rust tests (160 tests)
      - name: Cargo test (160 unit tests)
        run: npm run verify:rust

      # Status reporting
      - name: Report success
        if: success()
        run: |
          echo "✅ All checks passed on ${{ matrix.os }}"
          echo "✅ TypeScript: strict mode clean"
          echo "✅ Rust: 160 tests passing"
          echo "✅ Build: production bundle verified"

      - name: Report failure
        if: failure()
        run: |
          echo "❌ CI failed on ${{ matrix.os }}"
          echo "See logs above for details"
          exit 1
