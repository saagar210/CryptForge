name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION"

      - name: Verify version consistency
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PKG_VERSION=$(cat package.json | grep '"version"' | head -1 | cut -d'"' -f4)
          CARGO_VERSION=$(cat src-tauri/Cargo.toml | grep '^version' | head -1 | cut -d'"' -f2)
          TAURI_VERSION=$(cat src-tauri/tauri.conf.json | grep '"version"' | head -1 | cut -d'"' -f4)

          echo "Tag version: $VERSION"
          echo "package.json: $PKG_VERSION"
          echo "Cargo.toml: $CARGO_VERSION"
          echo "tauri.conf.json: $TAURI_VERSION"

          if [ "$VERSION" != "$PKG_VERSION" ] || [ "$VERSION" != "$CARGO_VERSION" ] || [ "$VERSION" != "$TAURI_VERSION" ]; then
            echo "‚ùå Version mismatch detected!"
            echo "All version fields must match the git tag."
            echo "Run: npm version $VERSION --no-git-tag-version"
            exit 1
          fi
          echo "‚úÖ All versions match: $VERSION"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: CryptForge v${{ steps.version.outputs.version }}
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          body: |
            ## üéÆ CryptForge v${{ steps.version.outputs.version }}

            **Downloads:**
            - Windows: `cryptforge_${{ steps.version.outputs.version }}_x64-setup.msi`
            - macOS: `cryptforge_${{ steps.version.outputs.version }}_x64.dmg`
            - Linux: `cryptforge_${{ steps.version.outputs.version }}_x64.AppImage`

            **Installation:**
            - Windows: Download `.msi`, double-click to install
            - macOS: Download `.dmg`, drag to Applications
            - Linux: Download `.AppImage`, run `chmod +x CryptForge*.AppImage && ./CryptForge*.AppImage`

            **System Requirements:**
            - Windows 10+ (x64)
            - macOS 10.13+ (x64)
            - Linux (most distros with glibc 2.27+)

            **Changelog:**
            See commits since last release.

  build-release:
    name: Build ${{ matrix.platform }} binary
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - platform: windows
            os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
          - platform: macos
            os: macos-latest
            rust: stable
            target: x86_64-apple-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev pkg-config libssl-dev libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Node dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing (only used on macOS runner)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Windows code signing (only used on Windows runner)
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.upload_url }}
          args: --target ${{ matrix.target }}

      - name: Upload Release Asset (Linux AppImage)
        if: matrix.platform == 'linux'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/${{ matrix.target }}/release/bundle/appimage/cryptforge_${{ needs.create-release.outputs.version }}_amd64.AppImage
          asset_name: cryptforge_${{ needs.create-release.outputs.version }}_x64.AppImage
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (Windows MSI)
        if: matrix.platform == 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/${{ matrix.target }}/release/bundle/msi/CryptForge_${{ needs.create-release.outputs.version }}_x64_en-US.msi
          asset_name: cryptforge_${{ needs.create-release.outputs.version }}_x64-setup.msi
          asset_content_type: application/x-msi

      - name: Upload Release Asset (macOS DMG)
        if: matrix.platform == 'macos'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/${{ matrix.target }}/release/bundle/dmg/CryptForge_${{ needs.create-release.outputs.version }}_x64.dmg
          asset_name: cryptforge_${{ needs.create-release.outputs.version }}_x64.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Report success
        if: success()
        run: echo "‚úÖ ${{ matrix.platform }} binary built and uploaded successfully"

      - name: Report failure
        if: failure()
        run: |
          echo "‚ùå ${{ matrix.platform }} build failed"
          echo "Check logs above for details"
          exit 1
